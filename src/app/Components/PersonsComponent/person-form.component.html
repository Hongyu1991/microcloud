<div  class="container">
    <h1>Person Form</h1>
    {{diagnostic}}
    <form (ngSubmit)="onSubmit()" #personForm="ngForm">
      <div class="form-group">
        <label for="name">FirstName</label>
        <input type="text" class="form-control" id="firstname" required [(ngModel)]="model.firstname" name="firstname">
      </div>

      <div class="form-group">
        <label for="name">LastName</label>
        <input type="text" class="form-control" id="lastname" required [(ngModel)]="model.lastname" name="lastname">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="model.address.address" name="address">
      </div>
      <div class="form-group">
        <label for="address">ZIP</label>
        <input type="text" class="form-control" id="zip" required [(ngModel)]="model.address.zip" name="zip">
      </div>
      <div class="form-group">
        <label for="address">State</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="model.address.state" name="state">
      </div>
      <div class="form-group">
        <label for="address">Country</label>
        <input type="text" class="form-control" id="country" required [(ngModel)]="model.address.country" name="country">
      </div>
 
<!--       <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo">
      </div> -->
 
      <button type="submit" class="btn btn-success">Submit</button>
      
    </form>
</div>
