<div id='addresses'>
	this is addresses's part

	<div id='search-person'>
		<p>Search By:<br>
			<label for='address'>Street</label>
			<input type="text" class="form-control" id="address" required [(ngModel)]="searchterm.address" name="address">

			<label for='city'>City</label>
			<input type="text" class="form-control" id="city" required [(ngModel)]="searchterm.city" name="city">

			<label for='state'>State</label>
			<input type="text" class="form-control" id="state" required [(ngModel)]="searchterm.state" name="state">

			<label for='zip'>ZIP</label>
			<input type="text" class="form-control" id="zip" required [(ngModel)]="searchterm.zip" name="zip">

			<label for='country'>Country</label>
			<input type="text" class="form-control" id="country" required [(ngModel)]="searchterm.country" name="country">
		</p>
	<button class="btn btn-success" (click)="searchByTerm()">Search</button>
	</div>


	<div id='address-list'>
		<button (click)="prevPage()">Previous</button>
		<button (click)="nextPage()">Next</button>
		<a *ngFor="let address of addresses" class='address-block'>
			<div>
				<h3>Address</h3>

				<div>
					<label for='address'>Street:</label>
					<input type="text" [(ngModel)]="address.address">
				</div>

				<div>
					<label for='city'>City:</label>
					<input type="text" [(ngModel)]="address.city">
				</div>
				<div>
					<label for='zip'>ZIP:</label>
					<input type="text" [(ngModel)]="address.zip">
				</div>
				<div>
					<label for='state'>State:</label>
					<input type="text" [(ngModel)]="address.state">
				</div>
				<div>
					<label for='country'>Country:</label>
					<input type="text" [(ngModel)]="address.country">
				</div>
				<button class="delete" (click)="delete(address)">delete</button>
				<button class="update" (click)="update(address)">update</button>
			</div>
		</a>
	</div>





	  <address-form (childEvent)="addAddress($event)"></address-form>


</div>
