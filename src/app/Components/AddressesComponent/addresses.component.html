<div id='addresses'>
	this is addresses's part

	<div id='address-list'>
		<a *ngFor="let address of addresses" class='address-block'>
			<div>
				<h3>Address</h3>
				<div>Street: {{address.address}}</div>
				<div>ZIP: {{address.zip}}</div>
				<div>State: {{address.state}}</div>
				<div>Country: {{address.country}}</div>

			</div>
		</a>
	</div>






</div>
