<div  class="container">
    <h1>Address Form</h1>
    {{diagnostic}}
    <form (ngSubmit)="onSubmit()" #addressForm="ngForm">

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="address.address" name="address">
      </div>
      
      <div class="form-group">
        <label for="address">ZIP</label>
        <input type="text" class="form-control" id="zip" required [(ngModel)]="address.zip" name="zip">
      </div>
      <div class="form-group">
        <label for="address">city</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="address.city" name="city">
      </div>
      <div class="form-group">
        <label for="address">State</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="address.state" name="state">
      </div>
      <div class="form-group">
        <label for="address">Country</label>
        <input type="text" class="form-control" id="country" required [(ngModel)]="address.country" name="country">
      </div>
 
<!--       <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo">
      </div> -->
 
      <button type="submit" class="btn btn-success">Submit</button>
      
    </form>
</div>
